<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Teste de Servidor Ajax</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="pengine.js"></script>
	<script type="text/javascript">
		$(function()
		{
			var e = pengine;

			e.listen('test.json',printa,e);

			$(".botao").click(function()
			{
				var stuff = {'stuff' : $('input').val()};
				e.send('server.php',stuff);
			});

		}); 

		function printa(data)
		{
			$("span").text(data);
		}
		

	</script>
</head>
<body>
	<input type="text" name="" value="" placeholder="stuff goes here"> <button class='botao'>send</button>
	<br>
	<span></span>
</body>
</html>
